<!DOCTYPE html>
<html>
<head>
  <title>Event Invite</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/styles/invitee.css" type="text/css" />
  <script type="text/javascript" src="/scripts/parti.js"></script>
</head>
<body>
  
  <center>
    <div class="jumbotron">
   <h2>You're invited !!</h2>
 </div>
    <section class="invitation">
      <form id= "invi-details">
        <table class="table table-hover" style="display:inline">
        <tbody>
          <tr>
            <td><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
            </td>
            <td>Event</td>
            <td>Some Event</td>
          </tr>
          <tr>
            <td><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
            </td>
            <td>Invitor</td>
            <td>Some name</td>
          </tr>
          <tr>
            <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>
            <td>Invitor's Email</td>
            <td>Some email</td>
          </tr>
            <tr>
            <td><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            </td>
            <td>Event Details</td>
            <td>Description</td>
          </tr>
            <tr>
            <td><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            </td>
            <td>Location</td>
            <td>some location</td>
          </tr>
        </tbody>
      </table>

    <div class="form-group">
      <h3><span class="glyphicon glyphicon-time" aria-hidden="true"></span>Select your availability</h3>
    <table id="time-table" class="table" style="display:inline;">
      <thead>
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td></td>
          <td></td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="form-inline">
  <div class="form-group">
    <label for="Name2">Name</label>
    <input type="text" class="form-control" id="part-name" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="Email2">Email</label>
    <input type="email" class="form-control" id="part-email" placeholder="jane.doe@example.com">
  </div>
  <button id="invi-submit" type="submit" class="btn btn-default">Accept invitation</button>
</div>
</form>
    </section>
  </center>
</body>
</html>
